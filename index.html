<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Battleships</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script src="scripts/app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Nunito:wght@400;700;900&family=Tilt+Warp&display=swap" rel="stylesheet">
  <audio src="./assets/T-O-Y.mp3" class="TOY"></audio>
  <audio src="./assets/tune.mp3" class="end"></audio>
  <audio src="./assets/markerNoise.m4a" class="markerAudio"></audio>
  <audio src="./assets/start.mp3" class="startBtnSound"></audio>
  <audio src="./assets/place.mp3" class="place"></audio>
  <audio src="./assets/what-are-you-doing.m4a" class="what-are-you-doing"></audio>
  <audio src="./assets/horn.m4a" class="horn"></audio>
</head>

<body>
  <header>
    <div class="playerAvatarConatiner"><img src="./assets/woodySmall.png" alt="playerAvatar" class="playerAvatar"></div>
    <section class="headingAndSpeech">
      <h1>Battleships</h1>
    </section>
    <div class="avatarConatiner cpu"><img src="./assets/mph.png" alt="cpuAvatar" class="cpuAvatar"></div>
  </header>
  <main>
    <section class="playerAvatar2">
      <img src="./assets/woodyBig.webp" alt="woodyBig" class="playerAvatarBig">
    </section>
    <section class="playerComponents">
      <section class="gridContainer">
        <section class="grid playerGrid"></section>
      </section>
      <div class="nameBar"><span class="character">Woody</span><span class="identifier">You</span></div>
      <div class="ships playerShips">
        <button class="boatLarge" value="1"></button>
        <button class="boatMedium" value="2"></button>
        <button class="boatMedium2" value="3"></button>
        <button class="boatSmall" value="4"></button>
        <button class="boatXSmall" value="5"></button>
      </div>
    </section>

    <section class="setUp">
      <div class="setUpButtons">
        <button class="start">Start</button>
        <button class="reset">Reset</button>
        <div class="commentary initial">Press 'Start' to begin.</div>
        <button class="mute">Mute</div>
      </div>
    </section>

    <section class="cpuComponents">
      <section class="gridContainer">
        <section class="grid cpuGrid"></section>
      </section>
      <div class="nameBar"><span class="character">Mr. Potato Head</span><span class="identifier">Computer</span></div>
      <div class="ships cpuShips">
        <div class="boatXSmall"></div>
        <div class="boatSmall"></div>
        <div class="boatMedium2"></div>
        <div class="boatMedium"></div>
        <div class="boatLarge"></div>
      </div>
    </section>
    <section class="cpuAvatar2">
      <div class="secondPlayerAvat"><img src="./assets/mrPotatoHeadBig.png" alt="mrPotatoHead2" class="cpuAvatarBig"></div>
    </section>
  </main>
</body>
</html>
